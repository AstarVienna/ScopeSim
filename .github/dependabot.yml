# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    ignore:
      # For all packages, ignore all patch updates, the "version-update" only targets non-security related updates
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]

  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
    allow:
      # Allow both direct and indirect updates for all packages.
      - dependency-type: "all"
    ignore:
      # For all packages, ignore all patch updates, the "version-update" only targets non-security related updates
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
    cooldown:
      # Don't include too new versions
      semver-major-days: 50
      semver-minor-days: 14
      semver-patch-days: 7
    groups:
      main-dependencies:
        # Applies to all dependencies defined in the main section of pyproject.toml
        applies-to: version-updates
        dependency-type: "production"
        update-types:
          - "major"
          - "minor"
      dev-dependencies:
        # Applies to all dependencies defined in the main section of pyproject.toml
        applies-to: version-updates
        dependency-type: "development"
        update-types:
          - "major"
          - "minor"

  # Hacky workaround to get internal updates sooner, see also https://github.com/dependabot/dependabot-core/issues/1778#issuecomment-2354999641
  - package-ecosystem: "pip"
    target-branch: main  # This is the hacky part...
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "dependencies"
    allow:
      # Only match internal dependencies
      - dependency-name: "astar*"
      - dependency-name: "scopesim*"
      - dependency-name: "spextra"
      - dependency-name: "skycalc-ipy"
      - dependency-name: "anisocado*"
    cooldown:
      # Don't include too new versions
      semver-major-days: 14
      semver-minor-days: 7
      semver-patch-days: 2
