### ATMOSPHERE
object: atmosphere
name: test_atmosphere

effects :
- name: atmospheric transmission
  class: AtmosphericTERCurve
  kwargs:
    array_dict: {wavelength: [0.1, 3.0],
                 transmission: [1, 1],
                 emission: [1, 1]}
    action: transmission
    wavelength_unit: um
    emission_unit: ph/s/m2/um
    outer: 1
    outer_unit: m

- name: Scope Surface List
  class: SurfaceList
  kwargs:
    array_dict: {"Name": ["M1"], "Outer": [1.], "Inner": [0.], "Angle": [0.],
                 "Temp": [-270.], "Action": ["transmission"],
                 "Filename": ["TER_unity.dat"]}
    outer_unit: m
    inner_unit: m
    angle_unit: deg
    temp_unit: deg_C

- name: filter TC
  class: TERCurve
  kwargs:
    array_dict: {wavelength: [0.999, 1., 2., 2.001],
                 transmission: [0, 1, 1, 0]}
    action: transmission
    wavelength_unit: um

- name: detector array list
  class: DetectorList
  z_order: [10, 100, 500]
  kwargs:
    array_dict: {"id": [1], "x_cen": [0], "y_cen":[0], "xhw": [16],
                 "yhw": [16], "pixsize": [1.], "angle": [0.], "gain": [1.0]}
    x_cen_unit : mm
    y_cen_unit : mm
    xhw_unit : mm
    yhw_unit : mm
    pixsize_unit : mm
    angle_unit : deg
    gain_unit : electron/adu
