### DETECTOR
object: detector
alias: DET
name: test_detector

properties:
  image_plane_id: 0

effects:
- name: detector array list
  class: DetectorList
  kwargs:
    array_dict: {"id": [1], "x_cen": [0], "y_cen":[0], "xhw": [1024],
                 "yhw": [1024], "x_len": [900], "y_len": [900],         # something super weird here! xhw != x_len
                 "pixsize": [1.], "angle": [0.], "gain": [1.0]}
    x_cen_unit : mm
    y_cen_unit : mm
    xhw_unit : mm
    yhw_unit : mm
    pixsize_unit : mm
    angle_unit : deg
    gain_unit : electron/adu

- name: detector QE curve
  class: TERCurve
  kwargs:
    array_dict: {wavelength: [0.5, 1.0, 2.5, 3.0],
                 transmission: [0, 1, 1, 0]}
    wavelength_unit: um
    action: transmission
