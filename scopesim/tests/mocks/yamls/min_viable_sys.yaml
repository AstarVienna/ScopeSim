### INSTRUMENT
object: instrument
alias: INST
name: test_instrument

effects:
- name: filter TC
  class: TERCurve
  kwargs:
    array_dict: {wavelength: [0.5, 0.6, 0.7, 2.3, 2.4, 2.5],
                 transmission: [0, 0, 1, 1, 0, 0]}
    action: transmission
    wavelength_unit: um
    outer: 0.2
    outer_unit: m

- name: NCPA PSF
  class: PSF

